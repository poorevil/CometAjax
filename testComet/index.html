    <div class="container">
    	<div class="title_header">
	        <h1>微令牌 <small>统一认证平台</small></h1>
        </div>
		<img src="#" id="qrcode" class="img-responsive logo"/>
		 <p class="lead">请使用<a href="#">微令牌客户端</a>扫描下方二维码进行登录。</p>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	var uuid = "{{uuid}}";
	var requestCount = 0;

	function resetQRCode(){
		location.reload();
	}

	var _nAjaxTimeout = 5 * 10000;
	//获取登录结果，长连接
	var watchDog = function(){
		if (requestCount == 30) {
			resetQRCode();
		}

		requestCount++;

		$.ajax({
			type: "GET",
			url:"/loginresult/"+uuid+"/",
			dataType: "json",
			cache: false,
			timeout: _nAjaxTimeout,
			success: function(data, textStatus, jqXHR) {
				// alert(eval(data["result_code"])+data["msg"]);
				// alert(textStatus);
				// alert(eval(jqXHR));

				switch(data["result_code"]){
					case 208://get result！！
						alert("result_code: "+eval(data["result_code"])+"     msg: "+data["msg"]);
						break;
					case 408://time out
					default:
						setTimeout(watchDog(),500);
						break;
				}
			},
			error: function(jqXHR, textStatus, errorThrown) {
				// alert(textStatus);
				setTimeout(watchDog(),500);
			}
		});
	};

	//获取二维码
	var requestQRCode = function(){
		watchDog();

		$.ajax({
			type: "GET",
			url:"/renderQRCode/"+uuid+"/",
			dataType: "text",
			cache: false,
			timeout: _nAjaxTimeout,
			success: function(data, textStatus, jqXHR) {
				
				// $("#qrcode").css("visibility","hidden");
				$("#qrcode").attr('src',data);
				$("#qrcode").delay(200).fadeIn();

			},
			error: function(jqXHR, textStatus, errorThrown) {
				alert(textStatus);
			}
		});

	};
	$(document).ready(requestQRCode);

	</script>
  </body>
